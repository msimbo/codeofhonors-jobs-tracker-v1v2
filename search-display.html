<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/tailwind.css">
    <title>Search Page</title>
</head>

<body>
<!-- Header  -->
 
    <div class="fixed border-b-2 border-blue-900 flex flex-row justify-between w-screen overflow-auto items-center">
            
            <a href="./index.html" class="hover:bg-blue-500 border-2 border-blue-900"><img src="./img/logo-arrows.png" alt="logo-arrows" class="rounded w-1/2 text-2xl border-2 border-black font-sans">Job Tracker</a>
        
<!--            <h1 class="bg-blue-400 hover:bg-blue-500 ">Job Tracker</h1>-->
       
            <a href="./login-register.html" class="bg-blue-400 rounded shadow-md hover:bg-blue-500 mx-8 p-3">Logout</a>
    
    </div>

    <!-- End of Header  -->
    
    <div class="hidden bg-blue-400 border-2 fixed border-black shadow-lg w-screen p-2 absolute" id="app" >
        
        <form id="search-form" class="text-center">
            <h2 class="text-3xl my-3">Search For Jobs</h2>
            <label for="job-type"></label>
            <input id="job-type" name="keyword1" type="text" placeholder="Enter search keywords" class="p-2 text-center w-1/3">
            
    <!--        <label for="location1"></label>-->
    <!--        <input id="location1" name="location1" type="text" placeholder="Enter location" class="p-2 ml-2 mr-6 w-1/3">-->
            
            <button class="bg-green-700 rounded ml-6 p-3 hover:bg-yellow-900 focus:-translate-x-1.5">
                Search now
            </button>
        </form>

    </div>
      
      <h2 class="mt-56 text-xl space-x-3 border-b-2 border-black bg-blue-300 shadow-lg text-center rounded p-2 mx-2 w-96 inline-block">Jobs Found</h2>

      <div id="result-section" class="px-4 border-2 border-blue-900 rounded"></div>


    
    <div class="h-screen m-12 p-2 flex flex-col" id="searchPage" >
        <form class="p-12 rounded bg-blue-900 m-16 h-96 w-96 flex whitespace-nowrap flex-col" id="form">
            <div class="m-8 bg-white py-2 w-64 h-16 rounded shadow-lg text-center text-3xl">Search for Jobs</div>
            
            <label for="keyword"></label>
            <input id="keyword" name="keyword" placeholder="Enter search keyword" class="bg-gray-300 p-2 my-2">
            <label for="location"></label>
            <input id="location" name="location" placeholder="Enter City, State" class="bg-gray-300 p-2 my-2">
            
            <button class="bg-green-700 m-8 text-white text-3xl rounded p-3 hover:bg-yellow-900 w-52 h-16" id="submit">
                Search now
            </button>
        
        </form>
    </div>

<script src="./search.js"></script>

</body>
</html>
