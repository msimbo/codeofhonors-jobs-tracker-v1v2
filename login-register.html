<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/tailwind.css">
    <title>Form Validation</title>
</head>
<body>

<form id="form" action="search-display.html">

	<div class="bg-gray-400 h-screen flex justify-center items-center">
	
		<div id="my-form" class="bg-blue-300 bg-opacity-80 p-10 rounded-3xl border-4">
			
			<div class="p-2 font-bold flex flex-col">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" class="base-input">
				<!-- <small class="hidden m-5 p-1 text-red-500">❌ Please enter your username</small> -->
					<div></div>
					
			</div>
			
			
			<div id="my-email" class="p-2 font-bold flex flex-col">
				<label for="email">Email</label>
				<input type="text" id="email" name="email" class="base-input">
				<!-- <small class="hidden m-5 p-1 text-red-500">❌ Please enter your email</small> -->
					<div></div>
					
			</div>
			
			
			<div id="my-password-1" class="p-2 font-bold flex flex-col">
				<label for="password">Password</label>				
				<input type="password" id="password1" name="password1" class="base-input">
				<!-- <small class="hidden m-5 p-1 text-red-500">❌ Please enter your Password</small> -->
					<div></div>
				</div>
			
			
			<div id="my-password-2" class="p-2 font-bold flex flex-col">
				<label for="confirm_password">Confirm Password</label>
				<input type="password" id="password2" name="password2" class="base-input">
					<div>
						<!-- <small class="hidden m-5 p-1 text-red-500">❌ Please confirm your password</small> -->
					</div>
					
			    </div>
			
					<!-- <a href="./search-display.html"> -->
					<button id="bttn" class="mt-4 ml-40 p-4 w-max rounded-3xl shadow-lg bg-green-500 text-white border-2
				 border-white text-4xl text-center focus:outline-none focus:ring-0">Register</button>
				<!-- </a> -->
				
		</div>
	
	</div>
	
</form>

<script src="./login-app.js"></script>
</body>
</html>
